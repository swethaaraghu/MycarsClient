<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/Helper.js"></script>
    <link href="../css/headerstyle.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 35%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 10%;
        }

            button:hover {
                opacity: 0.8;
            }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <form>
        <div class="header">
            <a style="color:white">My Cars</a>
            <div class="header-right">
            </div>
        </div>
        <div class="container" style="text-align:center">
            <h3>LOGIN</h3>
            <div class="row">
                <input type="text" placeholder="Enter Customer Name" id="txtUname" name="uname" required>
            </div>
            <div class="row">
                <input type="password" placeholder="Enter Password" id="txtPassword" name="psw" required>
            </div>
            <label id="lblError" style="color:red"></label><br />
            <button id="btnLogin" type="button">Login</button>
        </div>
    </form>
    <script src="../js/LoginPage.js"></script>
    <script>
        LoginInit();
    </script>
</body>
</html>
